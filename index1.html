<head>

<body ng-app="app" ng-controller="first">


<div layout="row" layout-padding="" layout-align="end">
    <div  style="background-color: #9e9e9e">
        Hello World.
    </div>

</div>


<div layout="row" layout-padding="" layout-no-wrap="">
    <div flex="20" style="background-color: #9e9e9e; height: 100%" >
        <h class="md-display-1" style="color: white;">Hello   World</h>
        <h class="md-display-2">Hellooooo </h>
        <h class="md-display-3">Hellooo </h>
        <h class="md-display-4">Hello </h>

        <md-button style="background-color: dodgerblue;color: white">Love Dose</md-button>

        <h class="md-headline">Headline</h>
        <h class="md-subhead">Headline</h>
        <h class="md-title">Headline</h>

        <h class="md-body-1">Headline</h>
    </div>

    <div flex="" style="background-color: #666666">

        </div>

        </div>


        <div layout="row"  style="background-color: dodgerblue">

            <div flex="33" style="background-color: red">
                <div layout="row" layout-align="start">
                    <md-button style="background-color:hotpink; color: white;">LOVE DOSE</md-button>
                </div>
            </div>

            <div flex="33" style="background-color: green">
                <div layout="row" layout-align="center">
                    <md-button style="background-color:hotpink; color: white;">LOVE DOSE</md-button>
                </div>
            </div>

            <div flex="33" style="background-color: blue">
                <div layout="row" layout-align="end">
                    <md-button style="background-color:hotpink; color: white;">LOVE DOSE</md-button>
                </div>
            </div>
        </div>

    </div>




</div>
